        <title>My Profile</title>

    <body>
        <nav>
            <div class="Menu-mobile">
                <a href="#" onclick="showMenu()">Menu</a>
            </div>

                <li><a href="#"> MY INVENTORY </a></li>
               
            </ul>
        </nav>

        <section id="box-profile">
            <div class="img-profile">
                <div class="photo" style="background-image: url(balon1.png)"></div>
                <!-- <img src="balon1.png">  -->
            </div>
            <div class="description">
                <h1 id="pName">Nama Anda</h1>
                <p id="pRole">Front End Designer</p>
                <a href="#" class="button bg-blue" onclick="editForm()">Edit </a>
                <a href="#" class="button border-green">Resume </a>
            </div>

            <div class="information">
                <div class="data">
                    <p class="field">Availability</p>
                    <p id="pAvailable" class="text-gray">Full Time</p>
                </div>
            
                <div class="data">
                    <p class="field"> usia </p>
                    <p id="pAge" class="text-gray"> 17 </p>

                </div>
                <div class="data">
                    <p class="field"> Lokasi </p>
                     <p id="pLocation" class="text-gray"> Jakarta </p>
                 </div>

                <div class="data">
                        <p class="field"> Pengalaman </p>
                         <p id="pExperience" class="text-gray">2 </p>
                </div>

                 <div class="data">
                        <p class="field"> email </p>
                        <p id="pEmail" class="text-gray"> developer@gmail.com </p>
                 </div>
            </div>
        </section>

        <section id="input-form">
            <form>
                <div class="form">
                    <label> Name </label>
                    <input id="inpName" type="text" name="Name">
                </div>
                <div class="form">
                    <label> Role </label>
                    <input id="inpRole" type="text" name="Role">
                </div>
                <div class="form">
                    <label> Availability </label>
                    <input id="inpAvailability" type="text" name="Availability">
                </div>
                <div class="form">
                    <label> Age </label>
                    <input id="inpUsia" type="text" name="Age">
                </div>
                <div class="form">
                    <label> Location </label>
                    <input id="inpLokasi" type="text" name="Location">
                </div>
                <div class="form">
                    <label> Years </label>
                    <input id="inpYears" type="text" name="Years">
                </div>
                <div>
                    <label> Email </label>
                    <input id="inpEmail" type="email" name="email">
                </div>
                <div class="form">
                    <input onclick="simpanForm()" type="submit"  value="SUBMIT" class="bg-green" >
                   
                </div>
                


            </form>
        </section>

        <script>
            let formMenu = document.getElementById("input-form");
            formMenu.style.display="none";

            function editForm(){
                if(formMenu.style.display === "none"){
                    formMenu.style.display = "block";
                }else{
                    formMenu.style.display ="none";
                    
                }
            }

            let name = document.getElementById("pName").innerHTML;
            let role = document.getElementById("pRole").innerHTML;
            let available = document.getElementById("pAvailable").innerHTML;
            let usia = document.getElementById("pAge").innerHTML;
            let lokasi = document.getElementById("pLocation").innerHTML;
            let experience = document.getElementById("pExperience").innerHTML;
            let email = document.getElementById("pEmail").innerHTML;


            document.getElementById("inpName").value=name;
            document.getElementById("inpRole").value=role;
            document.getElementById("inpAvailability").value=available;
            document.getElementById("inpUsia").value=usia;
            document.getElementById("inpLokasi").value=lokasi;
            document.getElementById("inpYears").value=experience;
            document.getElementById("inpEmail").value=email;
            
            function showMenu()
            {
                let menu = document.getElementById("menu");
                let box = document.getElementById("box-profile");
                
                if(menu.style.display === "block"){
                    menu.style.display = "none";
                    box.style.paddingTop = "0px";
                }
                else{
                    menu.style.display = "block";
                    box.style.paddingTop = "125px";
                }
            }
        
        </script>
        
    </body>
